name: Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.2.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  # Check if CI should be skipped based on commit message
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: Check for skip patterns
        id: skip_check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            COMMIT_MSG="${{ github.event.pull_request.title }}"
          fi
          if echo "$COMMIT_MSG" | grep -qiE '\[(skip ci|ci skip|no ci|skip actions)\]'; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping CI due to commit message pattern"
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  # Semantic versioning based on commit message prefixes
  version:
    runs-on: ubuntu-latest
    needs: check-skip
    if: |
      needs.check-skip.outputs.should_skip != 'true' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    outputs:
      should_release: ${{ steps.version.outputs.should_release }}
      new_tag: ${{ steps.version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump
        id: version
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          # Determine commit type from message prefix
          if echo "$COMMIT_MSG" | grep -qiE '^breaking:|BREAKING CHANGE:'; then
            BUMP_TYPE="major"
          elif echo "$COMMIT_MSG" | grep -qiE '^feat:|^add:'; then
            BUMP_TYPE="minor"
          elif echo "$COMMIT_MSG" | grep -qiE '^fix:'; then
            BUMP_TYPE="patch"
          else
            echo "No release-triggering commit type found"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Detected bump type: $BUMP_TYPE"

          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Parse version components
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment based on bump type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New tag: $NEW_TAG"

          # Check if tag already exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.version.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.new_tag }}" -m "Release ${{ steps.version.outputs.new_tag }}"
          git push origin "${{ steps.version.outputs.new_tag }}"

  test:
    runs-on: ubuntu-latest
    needs: check-skip
    if: |
      needs.check-skip.outputs.should_skip != 'true' &&
      github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -v -race ./...

  lint:
    runs-on: ubuntu-latest
    needs: check-skip
    if: |
      needs.check-skip.outputs.should_skip != 'true' &&
      github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          install-mode: goinstall

  build-binaries:
    needs: [check-skip, test, lint, version]
    if: |
      always() &&
      needs.check-skip.outputs.should_skip != 'true' &&
      (
        (github.event_name == 'pull_request' &&
          (needs.test.result == 'success' || needs.test.result == 'skipped') &&
          (needs.lint.result == 'success' || needs.lint.result == 'skipped')
        ) ||
        (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
        (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.version.outputs.should_release == 'true') ||
        (github.event_name == 'workflow_dispatch')
      )
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.version.outputs.new_tag }}" != "" ]]; then
            echo "version=${{ needs.version.outputs.new_tag }}" | sed 's/^v/version=/' >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X github.com/seanhalberthal/supplyscan/internal/types.Version=${{ steps.version.outputs.version }}" -o supplyscan-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/supplyscan

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: supplyscan-${{ matrix.goos }}-${{ matrix.goarch }}
          path: supplyscan-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  # Consolidation job for branch protection - reports single "build" status
  build:
    needs: [build-binaries]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.build-binaries.result }}" == "success" || "${{ needs.build-binaries.result }}" == "skipped" ]]; then
            echo "Build succeeded or was skipped"
            exit 0
          else
            echo "Build failed: ${{ needs.build-binaries.result }}"
            exit 1
          fi

  docker:
    needs: [check-skip, test, lint, version]
    if: |
      always() &&
      needs.check-skip.outputs.should_skip != 'true' &&
      (
        (github.event_name == 'pull_request' &&
          (needs.test.result == 'success' || needs.test.result == 'skipped') &&
          (needs.lint.result == 'success' || needs.lint.result == 'skipped')
        ) ||
        (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
        (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.version.outputs.should_release == 'true') ||
        (github.event_name == 'workflow_dispatch')
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: |
          startsWith(github.ref, 'refs/tags/v') ||
          needs.version.outputs.should_release == 'true' ||
          github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version for Docker
        id: docker_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ inputs.tag }}" | sed 's/^v/version=/' >> $GITHUB_OUTPUT
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.version.outputs.new_tag }}" != "" ]]; then
            TAG="${{ needs.version.outputs.new_tag }}"
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            echo "tag=" >> $GITHUB_OUTPUT
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.docker_version.outputs.tag }},enable=${{ steps.docker_version.outputs.tag != '' }}
            type=raw,value=latest,enable=${{ steps.docker_version.outputs.tag != '' }}
            type=ref,event=branch,enable=${{ steps.docker_version.outputs.tag == '' }}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.docker_version.outputs.tag != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ steps.docker_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [build-binaries, docker, version]
    if: |
      always() &&
      needs.build-binaries.result == 'success' &&
      needs.docker.result == 'success' &&
      (
        startsWith(github.ref, 'refs/tags/v') ||
        needs.version.outputs.should_release == 'true' ||
        github.event_name == 'workflow_dispatch'
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get release tag
        id: release_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ needs.version.outputs.new_tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artefacts
        uses: actions/download-artifact@v4
        with:
          pattern: supplyscan-*
          path: dist
          merge-multiple: true

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.release_tag.outputs.tag }}"
          # Check if release already exists
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, uploading assets"
            gh release upload "$TAG" dist/* --clobber
          else
            gh release create "$TAG" dist/* --title "$TAG" --generate-notes
          fi
